{% extends "main/base.html" %}

{% block head_block %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>  
{% endblock head_block %}



{% block body_block%}

<h3><strong>Username</strong> : {{profile_user.name }}</h3><br>
<h3><strong>Email</strong> : {{profile_user.email }}</h3>
<br><br><hr><br><br>
</div>
{% if busy %}
<center>
<p>No Free slot, Sorry!!!</p>
</center>
{% else %}
<form action="/home/book-appointment/"  method='post'>
	{% csrf_token %}
<label for="slot">Choose Appointment time</label>

<select id="slot" name="slot" class="form-control">
{% for i in freeslots %}
<option value="{{i.id}}">{{i.start_time}}</option>

{% endfor %}

</select>
<button type= "submit" class="btn btn-primary">book Now</button>
</form>
{% endif %}
{% endblock body_block%}
