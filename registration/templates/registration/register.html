{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>
    Register
  </title>
   <link rel="stylesheet" type="text/css" href="{% static 'register.css' %}">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
      <h2 class="form-header">Registration Info </h2>
<form enctype="multipart/form-data" action="{% url 'registration:register' %}"method="POST" onsubmit="return submitcheck()">
          {% csrf_token %}
         {% for field in form%}
    <p>
    {{field}}
    {% if field.name == 'title' %}
      <ul id="titlesugg-results"></ul>
      {% endif %}
    </p>
  {% endfor %}
  <br>
          <input type="submit" class="submit-btn " value="Register">
        </form>
  <center>
    <br>
<p>Already have an account?  <a href="/login/">Login here!</a> </p>
<p class="gohome"><a href="/">Go home</a></p>
</center>
</div>


</body>
</html>
