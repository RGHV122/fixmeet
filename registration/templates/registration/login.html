{% load static %}
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}"> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <title>Login</title> 
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>

<body>
<script src="{% static "login.js" %}"></script>
  <div class="form-container">
      <h2>Welcome! Login here</h2>
      {%if wrong %}
      <p class="invalid-alert"><strong>Invalid</strong> credentials</p>
      {% endif %}
  
    <form method="post" action="{% url 'registration:login' %}">
          {% csrf_token %}
          {% for field in form%}
    <p> 
      {{field}}
      {% if field.name == 'password'%}
      <i onclick="togglePassword(this)" class="fa fa-fw fa-eye toggle-password"></i>
      {% endif %}
    </p>
    {% endfor %}
    <center>
      <input type="submit" name="" value="Login" class="submit-btn" >
    </center>
</form>
  <center>
<p>Don't have an account?  <a href="{% url 'registration:register' %}">Signup here!</a> </p>
<p><a href="/" class="gohome">Go home</a></p>
</center>
</div>
  

</body>
</html>
